{% extends "layout.html" %}

{% block title %}
History
{% endblock title %}

{% block content %}
<nav class="chat-nav">
<a href="{% url 'aiapp:chat'%}">Home</a>
</nav>

<h1>Chat History</h1>
{% for con in  conversations %}
{% if con.title != "New Chat" and con %}
<ul>
<li>  <a href="{% url 'aiapp:specific' con.id %}">{{con.title}}</a> </li>
</ul>

{% endif %}

{% endfor %}


{% endblock content %}
