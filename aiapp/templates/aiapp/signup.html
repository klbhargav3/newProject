{% extends "layout.html" %}

{% block title %}
Signup
{% endblock title %}

{% block content %}
<div class="signup">
<h1>Signup</h1>
<form method="post" action="{% url 'aiapp:signup' %}">
    {% csrf_token %}
    {{form}}
     <input type="submit" value="signup">
     <p>Already have an account <a href="{% url 'aiapp:login' %}">Login</a>
</div>
{% endblock content %}
